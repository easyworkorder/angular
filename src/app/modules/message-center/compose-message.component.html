<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3 class="modal-title"><strong>Compose Message</strong></h3>
    </div>
    <div class="modal-body">
      <form action="page_app_email.html" method="post" class="form-horizontal form-bordered" onsubmit="return false;">
        <!-- Building List -->
        <div class="form-group">
          <div class="col-xs-12">
            <ng-select [multiple]="true" [items]="buildingList" (selected)="selectedBuildingHandler($event)" (removed)="removedBuildingHandler($event)"
              placeholder="Select buildings" [active]="selectedBuildings"></ng-select>
            <span *ngIf="!isBuildingsValid" class="validation-error">This field is Required</span>
          </div>
        </div>

        <!-- Tenant List -->
        <div class="form-group">
          <div class="col-xs-12">
            <ng-select [multiple]="true" [items]="tenantList" (selected)="selectedTenantHandler($event)" (removed)="removedTenantHandler($event)"
              placeholder="Select Tenants" [active]="selectedTenants" [disabled]="disabledTenant"></ng-select>
            <span *ngIf="!isTenantsValid" class="validation-error">This field is Required</span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12">
            <!-- Dropzone Title -->
            <input type="text" id="example-text-input" name="example-text-input" class="form-control" placeholder="Subject...">
            <!-- END Dropzone Title -->
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12">
            <textarea id="fcompose-message" name="fcompose-message" rows="7" class="form-control" placeholder="Write your message.."></textarea>
          </div>
        </div>

        <div class="form-group form-actions">
          <div class="col-xs-12 text-right">
            <button type="submit" class="btn btn-effect-ripple btn-primary" style="overflow: hidden; position: relative;">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
