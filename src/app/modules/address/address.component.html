<!-- Add Contact Modal -->
<div id="modal-add-contact" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title"><i class="fa fa-plus"></i> <strong>New Address</strong></h3>
      </div>
      <div class="modal-body">
        <form [formGroup]="addressCreateForm" (ngSubmit)="onSubmit()" class="form-horizontal form-bordered" onsubmit="return false;">
          <div class="form-group">
            <label class="col-xs-3 control-label" for="address1">Address 1</label>
            <div class="col-xs-9">
              <input formControlName="address1" type="text" id="address1" name="address1" class="form-control" placeholder="Address 1">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label" for="address2">Address 2</label>
            <div class="col-xs-9">
              <input formControlName="address2" type="text" id="address2" name="address2" class="form-control" placeholder="Address 2">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label" for="city">City</label>
            <div class="col-xs-9">
              <select formControlName="city" class="form-control" placeholder="City">
              <option *ngFor="let item of ['Dhaka','Khulna','Rajshahi']; let i = index" value="{{i}}">{{item}}</option>
            </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label" for="fax">Fax</label>
            <div class="col-xs-9">
              <input formControlName="fax" type="text" id="fax" name="fax" class="form-control" placeholder="(000) 000-0000">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label" for="postal_code">Postal code</label>
            <div class="col-xs-9">
              <input formControlName="postal_code" type="text" id="postal_code" name="postal_code" class="form-control" placeholder="Postal code">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label" for="state">State</label>
            <div class="col-xs-9">
              <input formControlName="state" type="text" id="state" name="state" class="form-control" placeholder="State">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label" for="country">Country</label>
            <div class="col-xs-9">
              <input formControlName="country" type="text" id="country" name="country" class="form-control" placeholder="Country">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label" for="type">Type</label>
            <div class="col-xs-9">
              <span *ngFor="let item of ['A','B'];let i = index;">
                <label>
                  <input formControlName="type" type="radio" name="type" [value]="item">
                  {{item}}
                </label>
              </span>
            </div>
          </div>
          <div class="form-group form-actions">
            <div class="col-xs-12 text-right">
              <label *ngIf="isSuccess" for="msg">Address saved!!!</label>
              <button type="submit" class="btn btn-effect-ripple btn-success">Add</button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- END Add Contact Modal -->
