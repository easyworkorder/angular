<!-- Contacts Header -->
<div class="content-header">
    <div class="row">
        <div class="col-sm-6">
            <div class="header-section">
                <h1>Vendors</h1>
            </div>
        </div>
        <div class="col-sm-6 hidden-xs">
            <div class="header-section">
                <ul class="breadcrumb breadcrumb-top">
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="">Vendors</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center border-top push-inner-top-bottom">
        <ewo-alphabetical-sort [isWhiteBackground]="true" [searchControl]="searchControl" [isNumericSearch]="true"></ewo-alphabetical-sort>
    </div>
</div>
<!-- END Contacts Header -->
<div class="row">
    <loading-spinner-wave *ngIf="isShowingLoadingSpinner"></loading-spinner-wave>
    <div class="col-sm-12 col-md-12 col-lg-12">
        <!-- LEFT TABS WITH BUILDINGS -->
        <div *ngFor="let vendor of vendors  | filterWithStartLetter: { company_name: searchControl.value }" class="col-sm-6 col-md-4 col-lg-3 list-block-item">
            <ewo-vendor-list-item [vendor]="vendor" [isAdmin]="false"></ewo-vendor-list-item>
        </div>
    </div>
</div>
