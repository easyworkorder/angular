<div class="row">
    <div class="col-sm-3" *ngFor="let employee of employees | filterWithStartLetter: { last_name: employeeSearchControl.value }">
        <!--<div class="col-sm-3" *ngFor="let employee of employees | filterMultipleStartWith: employeeSearchControl.value">-->
        <!--<div class="col-sm-3" *ngFor="let employee of employees">-->
        <a class="widget widget-cursor-default">
            <div class="widget-content text-center">
                <div class="col-sm-2 text-center" style="position: absolute; right: 0;">
                </div>
                <img src="assets/img/placeholders/avatars/avatar9.jpg" alt="avatar" class="img-circle img-thumbnail img-thumbnail-avatar">
                <h2 class="widget-heading h3 text-muted">{{employee.last_name}} {{employee.first_name}}</h2>
            </div>

            <div class="widget-content themed-background-muted text-dark text-center">
                <address class="m-t-md">
                    <strong>{{employee.title}}</strong><br/>
                    <abbr title="Phone">P:</abbr> {{employee.work_phone}}
                </address>
            </div>
            <div class="widget-content">
                <div class="row text-center">
                    <div class="col-xs-6">
                        <h3 class="widget-heading">
                            <a href="tel:{{employee.work_phone}}"><i class="gi gi-earphone text-info"></i></a> <br>
                            <small><a href="tel:{{employee.work_phone}}">Call</a></small>
                        </h3>
                    </div>
                    <div class="col-xs-6">
                        <h3 class="widget-heading">
                            <a href="mailto:{{employee.email}}"><i class="gi gi-envelope text-danger"></i></a> <br>
                            <small><a href="mailto:{{employee.email}}">Email</a></small>
                        </h3>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
