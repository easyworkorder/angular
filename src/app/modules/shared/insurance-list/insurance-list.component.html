<table class="table table-striped table-borderless table-vcenter">
    <thead>
        <tr>
            <th>Type</th>
            <th class="hidden-xs">Expires</th>
            <th class="hidden-sm hidden-xs">per Occur</th>
            <th colspan="2">Aggregate</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let insurance of insuranceList">
            <td><strong>{{insurance.type}}</strong></td>
            <td class="hidden-xs">{{insurance.exp_date}}</td>
            <td class="hidden-sm hidden-xs">${{insurance.per_occur}}</td>
            <td>${{insurance.aggregate}}</td>
            <td class="text-center">
                <a *ngIf="isEditable" href="javascript:void(0)" (click)="updateInsurance(insurance)" class="btn btn btn-success" data-toggle="tooltip" title="" data-original-title="Edit"><i class="fa fa-pencil"></i></a>
            </td>
        </tr>
    </tbody>
</table>
