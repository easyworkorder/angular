<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3 class="modal-title"><i class="fa fa-pencil"></i> <strong>Assign Ticket</strong></h3>
    </div>
    <!-- this is a new comment  -->
    <div class="modal-body">
      <form [formGroup]="ticketPrivateForm" (ngSubmit)="onPrivateSubmit()" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-6 col-md-4 col-lg-3 control-label" for="employee_list">Employee <span class="required">*</span></label>
          <div class="col-sm-6 col-md-8 col-lg-9">
            <ng-select id="employee_list" [multiple]="false" [items]="employees" (selected)="selectedEmployeeList($event)" (removed)="removedEmployeeList($event)"
              placeholder="Choose Reciptient(s)" [active]="selectedEmployee"></ng-select>
            <span *ngIf="!isEmployeeValid" class="validation-error">This field is required</span>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-6 col-md-4 col-lg-3 control-label" for="private_details">Note <span class="required">*</span> </label>
          <div class="col-sm-6 col-md-8 col-lg-9">
            <textarea id="private_details" [formControlValidator]="ticketPrivateForm.controls.details" formControlName="details" name="details"
              rows="7" class="form-control" placeholder="Note..."></textarea>
            <span class="validation-error">{{ticketPrivateForm.controls.details.error}}</span>
          </div>
        </div>

        <div class="form-group form-actions">
          <div class="col-xs-12 text-right">
            <button type="submit" class="btn btn-effect-ripple btn-success" style="overflow: hidden; position: relative;">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
