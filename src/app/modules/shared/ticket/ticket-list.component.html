<div class="block-content">
    <form action="page_forms_components.html" method="post" onsubmit="return false;">
        <div *ngIf="isAdmin" class="form-group form-actions">
            <button type="submit" class="btn btn-sm btn-default">Accept</button>
            <button type="button" class="btn btn-sm btn-default">Assign</button>
            <button type="button" class="btn btn-sm btn-default">Close</button>
            <button type="button" class="btn btn-sm btn-default">Merge</button>
            <button type="button" class="btn btn-sm btn-default">Delete</button>
        </div>

        <div class="table-responsive remove-margin-bottom">
            <table class="table table-striped table-vcenter remove-margin-bottom">
                <thead>
                <tr>
                    <th *ngIf="isAdmin" style="width: 80px;" class="text-center"><label
                            class="csscheckbox csscheckbox-primary"><input
                            type="checkbox"><span></span></label></th>
                    <th class="text-center">ID</th>
                    <th>Type</th>
                    <th>Source</th>
                    <th>Subject</th>
                    <th class="text-center">Sender</th>
                    <th class="text-center"><i class="fa fa-comments"></i></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngIf="tickets.length == 0"><td colspan="7"> No Tickets Found.</td></tr>
                <tr *ngFor="let ticket of tickets">
                    <td *ngIf="isAdmin" class="text-center"><label class="csscheckbox csscheckbox-primary"><input
                            type="checkbox"><span></span></label></td>
                    <td class="text-center"><a (click)="getTicketDetails(ticket)">#{{ticket.ticket_key}}</a></td>
                    <td><span class="label"
                              ng-class="{'Low': 'label-default', 'Medium': 'label-info', 'High': 'label-warning', 'Urgent': 'label-danger', 'Safety': 'label-danger'}[ticket.priority]">{{ticket.problem_name}}</span>
                    </td>
                    <td>{{ticket.source}}</td>
                    <td><a href="javascript:void(0)"><strong>{{ticket.subject}}</strong></a><br>
                        <span class="text-muted">1 hour ago by <strong>Carolyn Murray</strong></span>
                    </td>
                    <td class="text-center"><img [src]="getPhotoUrl(ticket)" alt="Avatar"
                                                 class="img-circle"></td>
                    <td class="text-center"><span class="badge">******</span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
