<a (click)="vendorDetailsLink(vendor)" class="widget list-block-item vendor">
    <div class="widget-content text-center">
        <img [src]="getPhotoUrl(vendor)" alt="avatar" class="img-circle img-thumbnail img-thumbnail-avatar">
        <h2 class="widget-heading h3 text-muted">{{vendor.company_name}}</h2>
    </div>
    <div class="widget-content themed-background-muted text-dark text-center">
        <address class="m-t-md" [innerHTML]="buildAddressHtml(vendor)"></address>
    </div>
    <div class="widget-content">
        <div class="row text-center">
            <div class="col-xs-6">
                <a href="tel:{{vendor.phone}}" (click)="stopPropagation($event)">
                    <h3 class="widget-heading"><i class="gi gi-earphone text-info"></i> <br>
                        <small>Call</small></h3>
                </a>
            </div>
            <div class="col-xs-6">
                <a href="mailto:{{ vendor.email }}" (click)="stopPropagation($event)">
                    <h3 class="widget-heading"><i class="gi gi-envelope text-danger"></i> <br>
                        <small>Email</small></h3>
                </a>
            </div>
        </div>
    </div>
</a>
