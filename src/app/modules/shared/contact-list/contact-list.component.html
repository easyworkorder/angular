<table class="table table-striped table-borderless table-vcenter remove-margin-bottom">
    <tbody>
        <tr class="animation-fadeInQuick2" *ngFor="let contact of tenant.tenant_contacts">
            <td class="text-center" style="width: 100px;"><img [src]="getPhotoUrl(contact)" alt="avatar" class="img-circle img-thumbnail img-thumbnail-avatar"></td>
            <td>
                <h4><strong>{{contact.first_name}} {{ contact.last_name }}</strong></h4>
                <i class="fa fa-fw fa-user text-danger"></i> {{contact.title}}<br>
                <i class="fa fa-fw fa-map-marker text-info"></i> {{ tenant.unitno }}
            </td>
            <td class="text-right">
                <a href="javascript:void(0)" class="btn btn btn-default" data-toggle="tooltip" title="" data-original-title="Call"><i class="fa fa-phone"></i></a>
                <a href="javascript:void(0)" class="btn btn btn-info" data-toggle="tooltip" title="" data-original-title="Email"><i class="fa fa-envelope"></i></a>
                <a href="javascript:void(0)" class="btn btn btn-danger" data-toggle="tooltip" title="" data-original-title="Send Password"><i class="fa fa-share"></i></a>
                <a href="javascript:void(0)" class="btn btn btn-success" data-toggle="tooltip" title="" data-original-title="Edit"><i class="fa fa-pencil"></i></a>
            </td>
        </tr>
