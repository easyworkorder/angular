<div *ngIf="contact" class="widget">
  <div class="widget-content themed-background-default text-right clearfix">
    <a href="javascript:void(0)" class="pull-left">
      <!--<img [src]="getPhotoUrl(primaryContact)" alt="avatar" class="img-circle img-thumbnail img-thumbnail-avatar"/>-->
      <img [src]="photo" alt="avatar" class="img-circle img-thumbnail img-thumbnail-avatar" />
    </a>
    <h3 class="widget-heading text-light">{{fullName}}</h3>
    <h4 class="widget-heading text-light-op">{{contact.title}}</h4>
  </div>
  <div class="widget-content themed-background-muted text-center">
    <div class="btn-group">
      <a modal-dialog-open="modal-send-password-confirm" class="btn btn-effect-ripple btn-default"><i class="fa fa-share"></i> Send Password</a>
      <a href="mailto:{{ contact.email }}" class="btn btn-effect-ripple btn-default"><i class="fa fa-envelope"></i> Email</a>
      <a href="tel:{{contact.phone}}" class="btn btn-effect-ripple btn-default"><i class="fa fa-phone"></i> Call</a>
    </div>
  </div>
  <div class="widget-content">
    <div class="row text-center">
      <div class="col-xs-12">
        <h4 class="widget-heading">
          <address class="m-t-md" [innerHTML]="address"></address>
        </h4>
      </div>
    </div>
  </div>
</div>

<ewo-confirm-modal id="modal-send-password-confirm" [OkButton]="true" [okButtonLabel]="'Continue'" (okButtonClick)="onModalOkButtonClick($event)"
                   [cancelButtonLabel]="'Cancel'" [showDangerIcon]="false" [message]="'Do you want to reset password?'"
                   class="modal fade in" tabindex="-1" role="dialog" aria-hidden="true">
</ewo-confirm-modal>
