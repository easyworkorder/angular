<div class="block full">
    <!-- Block Tabs Title -->
    <div class="block-title">
        <div class="block-options pull-right">
            <a *ngIf="tabs.isTicketTabVisible && (isDashboardList || isAdmin)" modal-dialog-open="modal-add-tenant-ticket"
               class="btn btn-effect-ripple btn-default"
               data-toggle="modal"
               title="" style="overflow: hidden; position: relative;" data-original-title="Add Contact"><i
                    class="fa fa-plus"></i></a>
            <!--a *ngIf="tabs.isInvoiceTabVisible" href="#add-tenant-invoice" class="btn btn-effect-ripple btn-default" data-toggle="modal"
              title="" style="overflow: hidden; position: relative;" data-original-title="Add Contact"><i class="fa fa-plus"></i></a>-->
            <a *ngIf="isAdmin && tabs.isPeopleTabVisible" modal-dialog-open="add-tenant-cotact-people"
               class="btn btn-effect-ripple btn-default" data-toggle="modal"
               title="" style="overflow: hidden; position: relative;" data-original-title="Add Contact"><i
                    class="fa fa-plus"></i></a>
            <a *ngIf="isAdmin && tabs.isInsuranceTabVisible" modal-dialog-open="add-tenant-insurance"
               class="btn btn-effect-ripple btn-default"
               data-toggle="modal"
               title="" style="overflow: hidden; position: relative;" data-original-title="Add Contact"><i
                    class="fa fa-plus"></i></a>
            <a *ngIf="isAdmin && tabs.isFilesTabVisible" href="#add-tenant-files"
               class="btn btn-effect-ripple btn-default"
               data-toggle="modal"
               title="" style="overflow: hidden; position: relative;" data-original-title="Add Contact"><i
                    class="fa fa-plus"></i></a>
        </div>
        <ul class="nav nav-tabs" data-toggle="tabs">
            <li class="active"><a (click)="switchTab(1)" href="#profile-tickets" data-toggle="tab">Tickets</a></li>
            <li class=""><a (click)="switchTab(2)" href="#profile-invoices" data-toggle="tab">Invoices</a></li>
            <li class=""><a (click)="switchTab(3)" href="#profile-people" data-toggle="tab">People</a></li>
            <li class=""><a (click)="switchTab(4)" href="#profile-insurance" data-toggle="tab">Insurance</a></li>
            <li><a (click)="switchTab(5)" href="#profile-files" data-toggle="tab">Files</a></li>
        </ul>
    </div>
    <!-- END Block Tabs Title -->

    <!-- Tabs Content -->
    <div class="tab-content">
        <!-- Tickets -->
        <div class="tab-pane active" id="profile-tickets">
            <!-- Tickets List -->
            <ewo-ticket-list *ngIf="tickets" [tickets]="tickets" [isAdmin]="isAdmin"></ewo-ticket-list>
            <!-- END Tickets List -->
        </div>
        <!-- END Tickets -->

        <!-- Invoices -->
        <div class="tab-pane" id="profile-invoices">
            <div class="block-content-full">
                <!-- Partial Responsive Content -->
                <table class="table table-striped table-borderless table-vcenter">
                    <thead>
                    <tr>
                        <th>Inv No</th>
                        <th class="hidden-xs">Date</th>
                        <th class="hidden-sm hidden-xs">Amount</th>
                        <th colspan="2"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><strong><a href="tenant_invoice.html">117011</a></strong></td>
                        <td class="hidden-xs">06/30/2017</td>
                        <td class="hidden-sm hidden-xs">$1,500,00</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="tooltip" title=""
                               class="btn btn-effect-ripple btn btn-default"
                               style="overflow: hidden; position: relative;"
                               data-original-title="Print"><i class="fa fa-print"></i></a>
                        </td>
                    </tr>
                    <tr>
                        <td><strong><a href="tenant_invoice.html">217129</a></strong></td>
                        <td class="hidden-xs">06/30/2017</td>
                        <td class="hidden-sm hidden-xs">$1,500,00</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="tooltip" title=""
                               class="btn btn-effect-ripple btn btn-default"
                               style="overflow: hidden; position: relative;"
                               data-original-title="Print"><i class="fa fa-print"></i></a>
                        </td>
                    </tr>
                    <tr>
                        <td><strong><a href="tenant_invoice.html">317013</a></strong></td>
                        <td class="hidden-xs">06/30/2017</td>
                        <td class="hidden-sm hidden-xs">$1,500,00</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="tooltip" title=""
                               class="btn btn-effect-ripple btn btn-default"
                               style="overflow: hidden; position: relative;"
                               data-original-title="Print"><i class="fa fa-print"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- END Partial Responsive Content -->
            </div>
        </div>
        <!-- END Invoices -->

        <!-- People -->
        <div class="tab-pane" id="profile-people">
            <div class="block-content-full">
                <ewo-contact-list [contactList]="tenant" [isEditable]="isAdmin"
                                  (update)="updateContactInfo($event)"></ewo-contact-list>
            </div>
        </div>
        <!-- END People -->

        <!-- Insurance -->
        <div class="tab-pane" id="profile-insurance">
            <div class="block-content-full">
                <ewo-insurance-list [insuranceList]="insurances" [isEditable]="isAdmin"
                                    (update)="updateInsuranceInfo($event)"></ewo-insurance-list>
            </div>
        </div>
        <!-- END Insurance -->

</div>

<ewo-tenant-add-ticket *ngIf="tenant && (isDashboardList || isAdmin)" id="modal-add-tenant-ticket" [tenant]="tenant"
                       [isDashboardList]="isDashboardList" [isAdmin]="isAdmin"
                       (update)="updateTicketList($event)" class="modal fade"
                       role="dialog" aria-hidden="true"></ewo-tenant-add-ticket>

<ewo-tenant-contact-people *ngIf="isAdmin && tenant" id="add-tenant-cotact-people" [tenant]="tenant"
                           (update)="updatePeople($event)"
                           class="modal fade"
                           role="dialog" aria-hidden="true"></ewo-tenant-contact-people>

<ewo-tenant-insurance *ngIf="isAdmin && tenant" id="add-tenant-insurance" [tenant]="tenant"
                      (update)="updateInsurance($event)"
                      class="modal fade"
                      role="dialog" aria-hidden="true"></ewo-tenant-insurance>
