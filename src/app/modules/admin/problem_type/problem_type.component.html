<div id="modal-add-problem-type" class="modal fade in" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="closeModal()">Ã—</button>
                <h3 class="modal-title"><i class="fa fa-plus"></i> <strong>{{problemTypeForm.get('id').value == null ? 'New' : 'Edit' }} Problem Type</strong></h3>
            </div>
            <div class="modal-body">
                <form [formGroup]="problemTypeForm" (ngSubmit)="onSubmit()" class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="problem_name">Name</label>
                        <div class="col-xs-9">
                            <input formControlName="problem_name" type="text" id="problem_name"
                                   name="problem_name" class="form-control"
                                   placeholder="Problem Name">
                            <validation-messages [control]="problemTypeForm.controls.problem_name"></validation-messages>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-3"></div>
                        <label class="col-xs-9"><input formControlName="tenant_view" type="checkbox" id="tenant_view" name="tenant_view" class=""> Check if you want to allow tennats to view thsi work type?</label>
                    </div>
                    <div class="form-group form-actions">
                        <div class="col-xs-12 text-right">
                            <button type="submit" class="btn btn-effect-ripple btn-success" style="overflow: hidden; position: relative;">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Add Tenant Modal --
<div id="modal-add-tenant" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title"><i class="fa fa-plus"></i> <strong>New Employee</strong></h3>
            </div>
            <div class="modal-body">
                <form [formGroup]="tenantForm" (ngSubmit)="onSubmit()" id="clickable-wizard"
                      class="form-horizontal form-bordered" onsubmit="return false;">
                    <input formControlName="building_id" type="hidden" value="{{currentBuildingId}}">
                    <div *ngIf="tabs.isBasicTabVisible" id="clickable-first" class="step ui-formwizard-content"
                         style="display: block;">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <ul class="nav nav-pills nav-justified clickable-steps">
                                    <li class="active"><a (click)="switchTab(1)" data-gotostep="clickable-first"><i
                                        class="fa fa-user"></i> <strong>Basic</strong></a></li>
                                    <li><a (click)="switchTab(2)" data-gotostep="clickable-second"><i
                                        class="fa fa-pencil-square-o"></i> <strong>Contact</strong></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label class="col-xs-3 control-label" for="tenant_company_name">Company Name:</label>
                            <div class="col-xs-9">
                                <input formControlName="tenant_company_name" type="text" id="tenant_company_name"
                                       name="tenant_company_name" class="form-control"
                                       placeholder="Tenant's Company Name">
                                <validation-messages [control]="tenantForm.controls.tenant_company_name"></validation-messages>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label class="col-md-3 control-label" for="mgtfeepercent">Management Fee Percent</label>
                            <div class="col-xs-9">
                                <input formControlName="mgtfeepercent" type="text" id="mgtfeepercent"
                                       name="mgtfeepercent" class="form-control col-xs-3" placeholder="Management Fee Percent" size="20"> <div class="input-group-addon">(%)</div>
                                <validation-messages [control]="tenantForm.controls.mgtfeepercent"></validation-messages>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="unitno">Unit Number</label>
                            <div class="col-xs-9">
                                <input formControlName="unitno" type="text" id="unitno" name="unitno"
                                       class="form-control" placeholder="Unit Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="inscertdate">Ins Cert exp date</label>
                            <div class="col-xs-9">
                                <input formControlName="inscertdate" type="text" id="inscertdate" name="inscertdate"
                                       class="form-control" placeholder="Ins Cert exp date">
                            </div>
                        </div>

                    </div>

                    <div *ngIf="tabs.isContactTabVisible" id="clickable-second" class="step ui-formwizard-content"
                         style="display: block;">
                        <!-- Step Info --
                        <div class="form-group">
                            <div class="col-xs-12">
                                <ul class="nav nav-pills nav-justified clickable-steps">
                                    <li><a (click)="switchTab(1)" class="text-muted" data-gotostep="clickable-first"><i
                                        class="fa fa-user"></i>
                                        <del><strong>Basic</strong></del>
                                    </a></li>
                                    <li class="active"><a (click)="switchTab(2)" data-gotostep="clickable-second"><i
                                        class="fa fa-pencil-square-o"></i> <strong>Contact</strong></a></li>
                                </ul>
                            </div>
                        </div>
                        <!-- END Step Info --

                        <div class="form-group">
                            <label class="col-xs-3 control-label" for="fname">First Name</label>
                            <div class="col-xs-9">
                                <input formControlName="fname" type="text" id="fname" name="fname" class="form-control"
                                       placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label" for="lname">Last Name</label>
                            <div class="col-xs-9">
                                <input formControlName="lname" type="text" id="lname" name="lname" class="form-control"
                                       placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="photo">Photo</label>
                            <div class="col-xs-9">
                                <input formControlName="photo" type="file" id="photo" name="photo"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label" for="title">Title</label>
                            <div class="col-xs-9">
                                <input formControlName="title" type="text" id="title" name="title" class="form-control"
                                       placeholder="Title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label" for="email">Email</label>
                            <div class="col-xs-9">
                                <input formControlName="email" type="text" id="email" name="email" class="form-control"
                                       placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label" for="phone">Phone</label>
                            <div class="col-xs-3">
                                <input formControlName="phone" type="text" id="phone" name="phone" class="form-control"
                                       placeholder="(000) 000-0000">
                            </div>
                            <label class="col-xs-3 control-label" for="phone_extension">Extention</label>
                            <div class="col-xs-3">
                                <input formControlName="phone_extension" type="text" id="phone_extension"
                                       name="phone_extension" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label" for="fax">Fax</label>
                            <div class="col-xs-9">
                                <input formControlName="fax" type="text" id="fax" name="fax" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label" for="mobile">Mobile Phone</label>
                            <div class="col-xs-9">
                                <input formControlName="mobile" type="text" id="mobile" name="mobile"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label" for="emergencyphone">Emergency Phone</label>
                            <div class="col-xs-9">
                                <input formControlName="emergencyphone" type="text" id="emergencyphone"
                                       name="emergencyphone" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label" for="viewinvoices">View Invoices</label>
                            <div class="col-xs-9">
                      <span *ngFor="let option of viewInvoicesList">
                        <label>
                          <input formControlName="viewinvoices" type="radio" name="viewinvoices" [value]="option.value">
                          {{option.display}}
                        </label>
                      </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label" for="notes">Notes</label>
                            <div class="col-xs-9">
                                <textarea formControlName="notes" id="notes" name="emergencyphone"
                                          class="form-control"></textarea>
                            </div>
                        </div>

                    </div>

                    <div class="form-group form-actions">
                        <div class="col-md-8 col-md-offset-4">
                            <button type="reset"
                                    class="btn btn-effect-ripple btn-danger ui-wizard-content ui-formwizard-button"
                                    id="back1" style="overflow: hidden; position: relative;" value="Back"> Back
                            </button>
                            <button type="submit" [disabled]="!tenantForm.valid"
                                    class="btn btn-effect-ripple btn-primary ui-wizard-content ui-formwizard-button"
                                    id="next1" style="overflow: hidden; position: relative;" value="Next">Next
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- END Add Contact Modal -->
