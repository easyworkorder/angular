<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h2 class="modal-title"><i class="fa fa-plus"></i> Building</h2>
    </div>
    <div class="modal-body">
      <!-- Clickable Wizard Content -->
      <!--<form [formGroup]="buildingForm" (ngSubmit)="buildingForm.valid && onSubmit()" class="form-horizontal form-bordered">-->
      <form class="form-horizontal form-bordered">
        <!-- First Step -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="name">Building Name</label>
          <div class="col-md-6">
            <input type="text" id="name" name="name" class="form-control" placeholder="Building Name">
            <span class="validation-error"></span>
          </div>
        </div>
        <div class="form-group form-actions">
          <div class="col-xs-12 text-right">
            <button type="submit" class="btn btn-effect-ripple btn-success" style="overflow: hidden; position: relative;">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
