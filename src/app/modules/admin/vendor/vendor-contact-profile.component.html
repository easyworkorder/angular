<!-- Contact Profile Row -->
<div class="row">
    <div class="col-md-5 col-lg-4">
       <ewo-vendor-contact-profile-card [contactInfo]="contactInfo"></ewo-vendor-contact-profile-card>
    </div>
    <div class="col-md-7 col-lg-8">
      <loading-spinner-wave *ngIf="!vendor"></loading-spinner-wave>
      <ewo-vendor-contact-activities *ngIf="vendor" [vendor]="vendor" [insurances]="insurances" [files]="files" [isAdmin]="true" (update)="updateInActivity($event)"></ewo-vendor-contact-activities>
    </div>
</div>
<!-- END Contact Profile Row -->
